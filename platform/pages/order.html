<div id="order">
<div class="ord-title">
	<span class="ord-choose1">订单状态：<select>
		<option>全部</option>
		<option>正常</option>
		<option>超时</option>
		<option>已取消</option>
	</select></span>
	<span class="ord-check"><input type="text" placeholder="/搜索车位"/><a href="#"><img src="images/u118.png" width="28px" height="28px"></a></span>
	<button class="ord-add" type="button">筛选订单</button>
</div>
<table id="ord">
</table>
<div class="ord-bottom">
	<button type="button" id="ord-first-page" class="ord-paging">首页</button>
	<button type="button" id="ord-last-page" class="ord-paging">上一页</button>
	<span class="ord-pag-div">
		<input type="button" value="1" class="ord-pag"/>
		<input type="button" value="2" class="ord-pag"/>
		<input type="button" value="3" class="ord-pag"/>
		<input type="button" value="4" class="ord-pag"/>
		<input type="button" value="5" class="ord-pag"/>
	</span>
	<button type="button" id="ord-next-page" class="ord-paging">下一页</button>
	<button type="button" id="ord-final-page" class="ord-paging">末页</button>
	<span class="ord-bottom-del"></span>
</div>
<div class="ord-addth">
	<h1>添加车库</h1>
	<div id="add-ord">
		<div class="ord-name">*车库名称：<input type="text"/></div>
		<p>*所属小区：</p>
		<div class="form-inline">
		  <div data-toggle="distpicker">
			<span class="form-group">
			  <select class="form-control" id="province1"></select>省
			</span>
			<span class="form-group">
			  <select class="form-control" id="city1"></select>市
			</span>
			<span class="form-group">
			  <select class="form-control" id="district1"></select>区
			</span>
			<span class="form-group">
			  <select class="form-control" id="commu1">
				<option>—— 小区 ——<option>
			  </select>小区
			</span>
			</div>
		</div>
		<div class="ord-position">*详细地址：
			<button type="button">选择车库位置</button>
			<p>
			北纬：<input type="text" class="lng" disabled="disabled" value="123‘我"/>&nbsp东经：<input type="text" class="lat" disabled="disabled"/>
			</p>
		</div>
		<div class="ord-money">*价格：<select>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			</select>元/小时
		</div>
		<div class="ord-filediv">*上传车库平面图：<button type="button">添加车库层数及平面图</button>
			<div id="ord-upbtn">层数：
				<select>
					<option>3F</option>
					<option>2F</option>
					<option>1F</option>
					<option>-1F</option>
					<option>-2F</option>
					<option>-3F</option>
				</select>
				<input id="ord-upfile" type="file"/>
				<button type="button">上传该层车库平面图</button>
				<span></span>
			</div>
		</div>
		<div class="ord-btn">
			<button type="button" class="ord-btn1">退出</button>
			<button type="button" class="ord-btn2">提交</button>
		</div>
	</div>
</div>
<div class="ord-revise">
	<h1>修改小区上传凭证</h1>
	<div class="ord-revise-name">小区名称：<input type="text" disabled="disabled"/></div>
	<div class="ord-revise-file">
		<input id="ord-revise-upfile" type="file" hidden="hidden"/>
		<button type="button">上传新的凭证文件</button><br/>
		<span></span>
	</div>
	<div class="ord-revise-btn">
		<button type="button" class="ord-revise-btn1">退出</button>
		<button type="button" class="ord-revise-btn2">提交</button>
	</div>
</div>
</div>
<script src="js/distpicker.data.js"></script>
<script src="js/distpicker.js"></script>
<script src="js/pages-js/order.js"></script>

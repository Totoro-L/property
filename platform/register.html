<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>物业管理系统注册</title>

    <link type="text/css" rel="stylesheet" href="css/register.css" />
	<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<h1>物业管理员注册</h1>
	<div class="back">
		<img src="images/out.png" class="regis-out" width="30px" height="30px"/>
		<span>退出注册</span>
	</div>
	<div class="wrapper">
		<ul>
			<li><div class="radius-one">1</div>基本信息</li><li><div class="radius-two">2</div>上传凭证</li><li><div class="radius-three">3</div>注册成功</li>
		</ul>
		<form id="regis">
			<div class="first">
				<p class="regis-user"><input type="text" name="user_name" placeholder="用户名"/><span></span></p>
				<p class="regis-call"><input type="text" name="cellphone" placeholder="联系电话"/><span></span></p>
				<p class="regis-mail"><input type="text" name="email" placeholder="公司邮箱"/><span></span></p>
				<p class="regis-pass">
					<img class="pass-eye" src="images/eye1.png" width="25px" height="25px"/>
					<input type="password" id="pass" name="password" placeholder="密码"/>
					<span></span>
				</p>
				<button class="one-next" type="button">下一步</button>
			</div>
			<div class="second">
				<h2>添加公司凭证文件</h2>
				<img src="images/add1.png" width="86px" height="82px"/>
				<input type="file" name="picture" class="file-btn"/>
				<p class="file-del">（支持pdf、doc、jpg、jpeg、gif、png格式）</p>
				<div class="btn">
					<button class="two-last" type="button">上一步</button>
					<button class="two-next" type="button">下一步</button>
				</div>
			</div>
		</form>
			<div class="third">
				<img src="images/ok.png" width="150px" height="145px"/>
				<p class="ok-del">注册信息上传成功，请耐心等待管理员审核</p>
				<button class="three-btn" type="button">确认</button>
			</div>
	</div>
</body>
</html>

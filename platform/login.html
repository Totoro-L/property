</head>

<body>
	<div class="wrapper">
		<h1>平台管理系统</h1>
		<form id="login">
			<input type="text" name="user_name" class="login-user" placeholder="请输入用户名"/>
			<p>
				<img class="pass-eye" src="images/eye3.png" width="25px" height="25px"/>
				<input type="password" name="password" class="login-pass" id="pass" placeholder="请输入密码"/>
			</p>
			<input type="text" name="check" class="login-check" placeholder="验证码"/>
			<img class="login-img" width="150px" height="50px" src="d"/>
			<button class="submit">登录</button>
		</form>
